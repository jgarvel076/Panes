<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Panes - HLC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panes - HLC</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Nombre</ion-label>
  <ion-input [(ngModel)]="panEditando.nombre"></ion-input>

  <ion-label>Descripcion</ion-label>
  <ion-input [(ngModel)]="panEditando.descripcion"></ion-input>

  <ion-label>Tipo</ion-label>
  <ion-input [(ngModel)]="panEditando.tipo"></ion-input>

  <ion-label>Peso</ion-label>
  <ion-input [(ngModel)]="panEditando.peso"></ion-input>

  <ion-button (click)="clickBotonInsertar()">AÃ±adir pan</ion-button>
  <ion-button (click)="clickBotonBorrar()">Borrar pan</ion-button>
  <ion-button (click)="clickBotonModificar()">Modificar pan</ion-button>

  <h1>LISTA DE PANES 23/24</h1>
  <ion-list>
    <ion-item *ngFor="let documentPan of arrayColeccionPanes" (click)="selecPan(documentPan.id, documentPan.pan)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentPan.pan.nombre }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.descripcion }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.tipo }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.peso }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

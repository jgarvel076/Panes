  <h1>LISTA DE PANES 23/24</h1>
  <ion-list>
    <ion-item *ngFor="let documentPan of arrayColeccionPanes" (click)="selecPan(documentPan.id, documentPan.pan)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentPan.pan.nombre }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.descripcion }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.tipo }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentPan.pan.peso }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="selecNuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
